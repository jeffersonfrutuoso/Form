<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet"  type="text/css" href="style.css" media="screen">
</head>
<body>
    <!-- Titulo -->
    <div>
        <h1 id="titulo">Cadastro</h1>
    </div>
<!-- nome e sobrenome -->
    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="">
                    <strong>Nome</strong>
                </label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="campo">
                <label for="">
                    <strong>Sobrenome</strong>
                </label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            
        </fieldset>
        <!-- email e senha -->
        <fieldset class="grupo">
            <div class="campo">
                <label for="">
                    <strong>Email</strong>
                </label>
                <input type="email" name="email" id="email">
            </div>
            <div class="campo">
                <label for="">
                    <strong>Senha</strong>
                </label>
                <input type="password" name="senha" id="senha">
            </div>
        </fieldset>
<!-- data nascimento -->
        <div class="campo">
            <div class="campo">
                <label for="">
                    <strong>Data de nascimento</strong>
                </label>
                <input type="date" name="nasc" id="nasc">
            </div>
            <!-- curso -->
            <label>
                <strong>Curso:</strong>
            </label>
            <label for="">
                <input type="radio" name="curso" value="front-end">Front-end
            </label>
            <label for="">
                <input type="radio" name="curso" value="back-end">Back-end
            </label>
            <label for="">
                <input type="radio" name="curso" value="full-stack">Full-stack
            </label>
        </div>
        <!-- selected -->
        <div class="campo">
            <label for="">
                <strong>Turno</strong>
            </label>
            <select class="campo">
                <option selected disabled value="">Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>
        <!-- botão -->
        <button type="submit" onsubmit="" class="btn">
            Cadastrar
        </button>
    </form>
</body>
</html>
